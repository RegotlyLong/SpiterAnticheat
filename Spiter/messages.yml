      - ' '
      Format: ' &e| &7/%name% %label% %args% &8| &f%description%'
  Alerts-Enabled: '%prefix%&bAlerts have been enabled.'
  Alerts-Disabled: '%prefix%&cAlerts have been disabled.'
  Verbose-Enabled: '%prefix%&bVerbose have been enabled.'
